<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
<header>
    <h1>Список завдань</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Нове завдання" required>
        <button type="submit">Додати</button>
    </form>
    <div>
        <button id="sort-by-created">Сортувати за датою додавання</button>
        <button id="sort-by-status">Сортувати за станом</button>
        <button id="sort-by-updated">Сортувати за датою оновлення</button>
    </div>
</header>
<main>
    <ul id="todo-list"></ul>
</main>
<script src="task2.js"></script>
</body>
</html>
