<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Список товарів</h1>
    <div>Загальна вартість: <span id="total-price">0.00</span> грн</div>
</header>

<aside>
    <h2>Фільтрація</h2>
    <button id="filter-all">Усі</button>
    <button id="filter-electronics">Електроніка</button>
    <button id="filter-clothing">Одяг</button>
    <button id="filter-food">Продукти</button>
    <button id="reset-filter">Скинути фільтр</button>

    <h2>Сортування</h2>
    <button id="sort-price">За ціною</button>
    <button id="sort-date-created">За датою створення</button>
    <button id="sort-date-updated">За датою оновлення</button>
    <button id="reset-sort">Скинути сортування</button>
</aside>

<main>
    <p id="empty-message">Наразі список товарів пустий. Додайте новий товар.</p>
    <div id="product-list"></div>
    <button id="addProductBtn">Додати новий товар</button>
</main>

<div id="productModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Новий товар</h2>
        <form id="productForm">
            <input type="hidden" id="productId" />
            <input type="text" id="productName" placeholder="Назва товару" required />
            <input type="number" id="productPrice" placeholder="Ціна товару" step="0.01" min="0" required />
            <input type="text" id="productCategory" placeholder="Категорія" required />
            <input type="url" id="productImage" placeholder="Посилання на зображення" required />
            <button type="submit">Зберегти</button>
            <button type="button" onclick="closeModal()">Скасувати</button>
        </form>
    </div>
</div>

<div id="snackbar" class="snackbar"></div>

<script src="task1.js"></script>
</body>
</html>
